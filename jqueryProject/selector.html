<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
           div{
               background: gray;
               width: 200px;
               height: 100px;
           }
        </style>
        <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript">
           function fun1(){
             $("#one").css("background","blue");
           }
           function fun2(){
             $(".two").css("background","red");
           }
           function fun3(){
             $("div").css("background","orange");
           }
           function fun4(){
             $("*").css("background","green");
           }
           function fun5(){
             $("#one,span").css("background","pink");
           }
        </script>
    </head>
    <body>
        <div id="one">我是id=one的div</div>
        <br>
        <div class="two">我是class=two的div</div>
        <br>
        <div>我是没有id，class的div</div>
        <br>
        <span>我是一行数据</span>
        <br>
        操作按钮：<br>

        <input type="button"   value="选取id=one" onclick="fun1()"/><br/>
        <input type="button"   value="选取class=two" onclick="fun2()"/><br/>
        <input type="button"   value="选取div" onclick="fun3()"/>
        <input type="button"   value="全部选择器" onclick="fun4()"/>
        <input type="button"   value="选取两个DOM对象" onclick="fun5()"/>
    </body>
</html>
