<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript">
           function btnClick(){
               //使用js方法获取Dom对象
               var domBtn = document.getElementById("btn")
               alert("1=" +domBtn.value )

               //使用jquery函数$()把Dom对象转换jquery对象
               var $btn = $(domBtn);
               alert("2=" +$btn.val() )

           }
        </script>
    </head>
    <body>
        <input type="button"  id="btn" value="单击按钮2" onclick="btnClick()"/><br/>
    </body>
</html>
