<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript">
           function btnClick(){
               //从jquery对象数组中，从第0个对象为Dom对象
            //    var domObj = $("#txt")[0];//从数组中获取下标是0的dom对象
               var domObj = $("#txt").get(0);//从数组中获取下标是0的dom对象
               //使用DOM对象的属性value
               var num = domObj.value;
               domObj.value = num * num;
           }
        </script>
    </head>
    <body>
        <input type="button"  id="btn" value="计算平方" onclick="btnClick()"/><br/>
        <input type="text" id="txt" value="输入整数"/>
    </body>
</html>
