<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript">
        //单击按钮获取文本框的value值
        function fun1(){
            //通过js中的id获取dom对象
            // var obj = document.getElementById("txt1");
            var obj =  $(":text");
            alert(obj.val())
        }

        function fun2(){
            //通过js中的id获取dom对象
            // var obj1 = document.getElementById("txt2");
            var obj = $(":radio");
            for(var i=0;i<obj.length;i++){
                var obj1 = obj[i];
                alert(obj1.value)
            }
           
        }
        function fun3(){
            //通过js中的id获取dom对象
            // var obj1 = document.getElementById("txt2");
            var obj = $(":checkbox");
            for(var i=0;i<obj.length;i++){
                var obj1 = obj[i];
                alert(obj1.value);

                //使用jquery的val函数，获取value的值
                //1.需要jquery对象
                var jobj = $(obj);// jobj是jquery对象
                //2.调用jquery函数
                alert(jobj.val());
            }
        }

        </script>
    </head>
    <body>
       文本框： <input type="text"  value="我是type=text"/><br/>
       性别：<br/>
        <input type="radio" id="sex" value="man"/>男<br/>
        <input type="radio" id="sex" value="woman"/>女<br/>
        爱好：<br/>
        <input type="checkbox"  value="bike" />骑行<br/>
        <input type="checkbox"  value="football" />足球<br/>
        <input type="checkbox"  value="music" />音乐<br/>
        <br>
        <p>功能按钮</p>
        <input type="button"  value="读取text值" onclick="fun1()"/><br/>
        <input type="button"  value="读取radio值" onclick="fun2()"/><br/>
        <input type="button"  value="读取checkbox值" onclick="fun3()"/><br/>
    </body>
</html>
