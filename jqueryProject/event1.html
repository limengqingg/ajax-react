<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style type="text/css">
           div{
               background: blue;
           }
        </style>
        <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript">
          $(function(){
              $("#btn1").click(function(){
                 //使用append增加dom对象
                 $('#mydiv').append("<input type='button' value='这是新添加的'/>")
              })
             
          })
        </script>
    </head>
    <body>
       
        <div id="mydiv">我是第一个div,需要增加一个button</div>
       
       
        <input type="button" id="btn1" value="创建一个button，绑定一个click"/><br/>
       
    </body>
</html>
